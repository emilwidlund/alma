mutation CreateLayer($projectId: String!, $type: LayerType!, $index: Int!, $circuit: GraphQLJSON, $fragment: String) {
    createLayer(projectId: $projectId, type: $type, index: $index, circuit: $circuit, fragment: $fragment) {
         ... on CircuitLayer {
            id
            name
            type
            enabled
            circuit
            blendingMode
            createdAt
            updatedAt
        }
        ... on FragmentLayer {
            id
            name
            type
            enabled
            fragment
            blendingMode
            createdAt
            updatedAt
        }
    }
}
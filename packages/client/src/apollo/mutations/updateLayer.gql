mutation UpdateLayer($id: String!, $projectId: String!, $name: String, $enabled: Boolean, $blendingMode: BlendingMode, $index: Int, $circuit: GraphQLJSON, $fragment: String) {
    updateLayer(id: $id, projectId: $projectId, name: $name, enabled: $enabled, blendingMode: $blendingMode, index: $index, circuit: $circuit, fragment: $fragment) {
         ... on CircuitLayer {
            id
            name
            type
            enabled
            circuit
            blendingMode
            createdAt
            updatedAt
        }
        ... on FragmentLayer {
            id
            name
            type
            enabled
            fragment
            blendingMode
            createdAt
            updatedAt
        }
    }
}
query Profile($id: String, $username: String) {
    profile(id: $id, username: $username) {
        id
        username
        image
        location
        bio
        website
        following
        followers
        createdAt
        updatedAt
    }
    projects(profileId: $id) {
        id
        name
        owner {
            id
            username
        }
        layers {
            ... on CircuitLayer {
                id
                name
                type
                enabled
                circuit
                blendingMode
                createdAt
                updatedAt
            }
            ... on FragmentLayer {
                id
                name
                type
                enabled
                fragment
                blendingMode
                createdAt
                updatedAt
            }
        }
        createdAt
        updatedAt
    }
}
query Project($id: ID!) {
    project(id: $id) {
        id
        name
        owner {
            id
            username
        }
        layers {
            ... on CircuitLayer {
                id
                name
                type
                enabled
                circuit
                blendingMode
                index
                createdAt
                updatedAt
            }
            ... on FragmentLayer {
                id
                name
                type
                enabled
                fragment
                blendingMode
                index
                createdAt
                updatedAt
            }
        }
        createdAt
        updatedAt
    }
}